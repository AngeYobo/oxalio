name: Maven CI (api-gateway)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/api-gateway/**'
      - '.github/workflows/maven-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/api-gateway/**'

concurrency:
  group: maven-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Verify (-Pci)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Optionnel: vitesse & logs plus propres
      - name: Maven Version
        run: mvn -v

      - name: Clean & Verify with Enforcer (profile ci)
        run: mvn -Pci -ntp -T 1C clean verify

      - name: Upload test reports (Surefire/Failsafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            backend/api-gateway/target/surefire-reports/**
            backend/api-gateway/target/failsafe-reports/**
          if-no-files-found: ignore

  deps-scan:
    name: Dependency/Plugin Updates Report
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: backend/api-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Generate dependency update reports (read-only)
        run: |
          mvn -ntp -q versions:display-dependency-updates -DincludeTransitive=false | tee dep-updates.txt
          mvn -ntp -q versions:display-plugin-updates | tee plugin-updates.txt

      - name: Upload update reports
        uses: actions/upload-artifact@v4
        with:
          name: maven-update-reports
          path: |
            backend/api-gateway/dep-updates.txt
            backend/api-gateway/plugin-updates.txt
          if-no-files-found: warn
