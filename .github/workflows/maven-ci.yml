name: Maven CI (api-gateway)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe le JDK + configure le cache Maven
      - name: Set up Temurin JDK 17 with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Cache .m2 plus fin pour accélérer les builds
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # 4. Build modules (common + api-gateway)
      - name: Build common + api-gateway
        run: mvn -Pci -ntp clean install -pl common,api-gateway -am
        working-directory: backend

      # 5. Exécute les tests
      - name: Run tests
        run: mvn -Pci -ntp test -pl api-gateway
        working-directory: backend

      # 6. Archive les rapports de tests pour consultation
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            backend/api-gateway/target/surefire-reports/**
            backend/api-gateway/target/failsafe-reports/**
          if-no-files-found: ignore
