name: Maven CI (api-gateway)
run: mvn -Pci -ntp clean install -pl common,api-gateway -am
working-directory: .

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build common + api-gateway
        run: mvn -Pci -ntp clean install -pl common,backend/api-gateway -am
        working-directory: .

      - name: Run tests
        run: mvn -Pci -ntp test -pl backend/api-gateway

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            backend/api-gateway/target/surefire-reports/**
            backend/api-gateway/target/failsafe-reports/**
          if-no-files-found: ignore
