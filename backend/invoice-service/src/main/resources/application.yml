server:
  port: 8082

spring:
  application:
    name: invoice-service
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:oxalio_invoice_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.oxalio.invoice: DEBUG

# ⚠️ PAS de springdoc ici (laisse les defaults)
# springdoc:
#   api-docs:
#     enabled: false
#   swagger-ui:
#     enabled: false

# DGI Configuration
dgi:
  enabled: true
  mock: true  # false pour utiliser l'API DGI réelle
  base-url: https://fne.dgi.gouv.ci/api
  timeout: 30000
  retry:
    max-attempts: 3
    backoff-delay: 1000
  auth:
    client-id: ${DGI_CLIENT_ID:}
    client-secret: ${DGI_CLIENT_SECRET:}
    token-url: ${DGI_TOKEN_URL:}
