server:
  port: 8082

spring:
  application:
    name: invoice-service
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:oxalio_invoice_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # üõ†Ô∏è JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: none   # ‚ùå d√©sactivation de la cr√©ation auto
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # ü™Ñ Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

  # üñ•Ô∏è Console H2 pour tester localement
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.oxalio.invoice: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false


dgi:
  endpoint: "https://sandbox.dgi.ci/api/invoices"   # ou le vrai endpoint
  api-key: "your-api-key-if-needed"
