  server:
    port: 8082

  spring:
    application:
      name: invoice-service
    profiles:
      active: mock   # ðŸ‘ˆ Profil par dÃ©faut

    datasource:
      url: jdbc:h2:mem:oxalio_invoice_db;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect

    h2:
      console:
        enabled: true
        path: /h2-console


  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      com.oxalio.invoice: DEBUG
