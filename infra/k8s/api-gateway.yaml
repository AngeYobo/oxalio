apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: oxalio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/oxalio/api-gateway:1.0.0
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: oxalio
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: oxalio
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.oxalio.demeter.run     # ðŸ‘‰ Ã  remplacer par ton sous-domaine Demeter
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
  tls:
    - hosts:
        - api.oxalio.demeter.run       # idem ici
      secretName: oxalio-tls
